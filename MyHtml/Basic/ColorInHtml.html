<!DOCTYPE html>
<html>
	<head>
		<Title>Color trong HTML</Title> 
		<meta http-equiv="refresh" content="3" />
		<base href="../Basic/">
	</head>
	<body text="blue" bgcolor="green">
		<a href="https://vietjack.com/html/mau_trong_html.jsp" target="_blank">Color in HTML</a>

		<h1>Sử dụng tên màu trong HTML</h1>
		<p>Su dung cac ten mau khác nhau cho body va table.</p>
		<table bgcolor="black">
			<tr>
				<td>
					<font color="white">Hien thi mau trang tren nen den.</font>
				</td>
			</tr>
		</table>

		<h1>Sử dụng mã thập lục phân trong HTML</h1>
		<table bgcolor="#000000">
		<tr>
			<td>
				<font color="#0000FF">Hien thi chu mau xanh tren nen den.</font>
			</td>
		</tr>
		</table>

		<h1>Sử dụng thuộc tính RGB trong HTML</h1>
		<table bgcolor="rgb(0,0,0)">
		<tr>
			<td>
				<font color="rgb(255,255,255)">Hien thi mau trang tren nen den.</font>
			</td>
		</tr>
		</table>
	</body>	
</html>
