		   <area shape="circle" 
		   coords="80,80,20" href="../Basic/TextLinkInHtml.html" alt="Text Link In Html" target="_blank" />

		   coords="5,5,40,40" alt="Table In Html" href="../Basic/TableInHtml.html" target="_blank" />
